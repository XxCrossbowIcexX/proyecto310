<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main>
    <div class="main">
      <!--   <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div> -->
      <div class="loginSection">
        <h1>Login</h1>
        <form>
          <div class="inputs mb-3">
            <input type="text" id="user" placeholder=" ">
            <label for="user">Usuario</label>
          </div>
          <div class="inputs mb-2">
            <input type="password" id="password" placeholder=" ">
            <label class="floating-label">Contraseña</label>
          </div>
          <div class="d-flex mb-2">
            <a href="#" class="text-white ms-auto fs-24">Olvidaste la contraseña?</a>
          </div>
          <div class="d-flex align-items-center gap-2 mb-3">
            <input type="checkbox" id="mantenerSesion">
            <p class="fs-24 text-white">Mantener sesión iniciada</p>
          </div>
          <div class="d-flex justify-content-center mb-3">
            <button type="submit" class="btnIngresar">Ingresar</button>
          </div>
          <div class="d-flex justify-content-center">
            <p class="noCuenta fs-24 text-white">
              No tienes cuenta? <strong><a href="#" class="text-white">Registrate!</a></strong>
            </p>
          </div>
        </form>
      </div>
      <div class="imageSection">
        <img src="img/login2.png">
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
